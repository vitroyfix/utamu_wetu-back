services:
  db:
    image: postgres:15
    container_name: utamu_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - "5432:5432"

  # 1. LOCAL DEVELOPMENT SERVICE
  # Use this for coding (hot-reload enabled)
  web-local:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  # 2. RENDER TEST SERVICE
  # Use this to see if Render will actually work (Gunicorn + Port 10000)
  web-render-test:
    build: .
    # Overriding the Dockerfile CMD to ensure it uses Render's specific port
    command: gunicorn core.wsgi:application --bind 0.0.0.0:10000
    environment:
      - PORT=10000
      - DATABASE_URL=postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@db:5432/${DATABASE_NAME}
    ports:
      - "10000:10000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data: