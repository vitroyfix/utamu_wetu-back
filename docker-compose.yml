version: '3.8'

services:
  db:
    image: postgres:15
    container_name: utamu_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 1. LOCAL DEVELOPMENT SERVICE
  web-local:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # 2. RENDER TEST SERVICE (Mirroring Production)
  web-render-test:
    build: .
    # Using Gunicorn to simulate the real Render environment
    command: gunicorn core.wsgi:application --bind 0.0.0.0:10000
    environment:
      - PORT=10000
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=False
    ports:
      - "10000:10000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: